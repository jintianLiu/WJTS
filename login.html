<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 无境探索论坛</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="forum-assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #06b6d4;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --bg-light: #f1f5f9;
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --transition-fast: 150ms ease;
            --transition-normal: 250ms ease;
            --transition-slow: 350ms ease;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .login-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - 100px);
            align-items: center;
        }
        
        .login-illustration {
            position: relative;
            padding: 40px;
        }
        
        .login-form {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: var(--shadow-lg);
        }
        
        .social-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: white;
            color: var(--text-dark);
            font-weight: 500;
            transition: all var(--transition-normal);
        }
        
        .social-login-btn:hover {
            background: var(--bg-light);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .social-login-btn i {
            margin-right: 8px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        
        .divider span {
            padding: 0 16px;
            color: var(--text-muted);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                height: auto;
                padding: 40px 20px;
            }
            
            .login-illustration {
                display: none;
            }
            
            .login-form {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar fixed w-full bg-white/90 backdrop-blur-sm shadow-md z-50 transition-all duration-300">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- 品牌标识 -->
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-indigo-500 to-pink-500 flex items-center justify-center">
                        <i class="fa fa-compass text-white text-xl"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-800">无境探索</span>
                </a>
                
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-pink-500 transition-colors duration-200">
                        返回首页
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 pt-24 pb-16 flex-grow flex items-center">
        <div class="login-container">
            <!-- 左侧插图 -->
            <div class="login-illustration hidden md:block">
                <div class="relative">
                    <div class="absolute -top-10 -left-10 w-72 h-72 bg-pink-100 rounded-full opacity-60"></div>
                    <div class="absolute -bottom-10 -right-10 w-96 h-96 bg-blue-100 rounded-full opacity-60"></div>
                    
                    <div class="relative z-10">
                        <h2 class="text-4xl font-bold text-gray-800 mb-6">探索无界，发现精彩</h2>
                        <p class="text-xl text-gray-600 mb-8">加入我们的社区，分享你的旅行故事，发现世界各地的奇妙体验</p>
                        
                        <div class="space-y-6">
                            <div class="flex items-center bg-white p-4 rounded-lg shadow-md">
                                <div class="bg-pink-100 p-3 rounded-full">
                                    <i class="fa fa-users text-pink-500 text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <h3 class="font-semibold text-gray-800">连接志同道合的旅行者</h3>
                                    <p class="text-gray-600 text-sm">与来自全球的旅行爱好者分享经验</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center bg-white p-4 rounded-lg shadow-md">
                                <div class="bg-blue-100 p-3 rounded-full">
                                    <i class="fa fa-map-o text-blue-500 text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <h3 class="font-semibold text-gray-800">发现隐秘旅行胜地</h3>
                                    <p class="text-gray-600 text-sm">获取本地人推荐的小众景点和体验</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center bg-white p-4 rounded-lg shadow-md">
                                <div class="bg-green-100 p-3 rounded-full">
                                    <i class="fa fa-book text-green-500 text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <h3 class="font-semibold text-gray-800">记录精彩旅行瞬间</h3>
                                    <p class="text-gray-600 text-sm">创建你的旅行日志，珍藏美好回忆</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧登录表单 -->
            <div class="login-form">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">欢迎回来</h1>
                    <p class="text-gray-600">登录你的账号，继续探索之旅</p>
                </div>
                
                <!-- 社交登录 -->
                <div class="grid grid-cols-3 gap-3 mb-6">
                    <button class="social-login-btn">
                        <i class="fa fa-weibo"></i>
                    </button>
                    <button class="social-login-btn">
                        <i class="fa fa-wechat"></i>
                    </button>
                    <button class="social-login-btn">
                        <i class="fa fa-qq"></i>
                    </button>
                </div>
                
                <div class="divider">
                    <span>或</span>
                </div>
                
                <!-- 登录表单 -->
                <form>
                    <div class="form-group mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱或用户名</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" id="email" name="email" class="form-input pl-10 w-full" placeholder="请输入邮箱或用户名">
                        </div>
                    </div>
                    
                    <div class="form-group mb-4">
                        <div class="flex justify-between items-center mb-1">
                            <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                            <a href="forgot-password.html" class="text-sm text-pink-500 hover:text-pink-600 transition-colors duration-200">忘记密码？</a>
                        </div>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" id="password" name="password" class="form-input pl-10 pr-10 w-full" placeholder="请输入密码">
                            <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
                                <i class="fa fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center mb-6">
                        <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-pink-500 border-gray-300 rounded focus:ring-pink-500">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">记住我30天</label>
                    </div>
                    
                    <button type="submit" class="w-full py-3 bg-gradient-to-r from-pink-500 to-purple-500 text-white font-medium rounded-lg shadow-md hover:shadow-lg transition-all duration-200 transform hover:-translate-y-0.5">
                        登录
                    </button>
                </form>
                
                <div class="mt-8 text-center">
                    <p class="text-gray-600">
                        还没有账号？
                        <a href="register.html" class="text-pink-500 font-medium hover:text-pink-600 transition-colors duration-200">立即注册</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <p>&copy; 2024 无境探索论坛. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 密码显示/隐藏功能
            const togglePassword = document.querySelector('.fa-eye-slash').parentElement;
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // 切换图标
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
            
            // 表单提交
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // 这里可以添加表单验证逻辑
                alert('登录成功！');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
