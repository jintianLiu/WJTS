<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 无境探索</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../forum-assets/css/style.css">
    <style>
        .forgot-container {
            min-height: calc(100vh - 80px);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar py-3 px-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- 网站标志 -->
            <div class="flex items-center">
                <a href="../index.html" class="navbar-brand">
                    <img src="../forum-assets/images/Logo.jpg" alt="无境探索" class="h-10 w-auto">
                    <span>无境探索</span>
                </a>
            </div>
            
            <!-- 右侧链接 -->
            <div class="flex items-center space-x-4">
                <a href="../index.html" class="text-gray-700 hover:text-accent-color">
                    <i class="fas fa-home mr-1"></i> 返回首页
                </a>
            </div>
        </div>
    </nav>

    <!-- 忘记密码容器 -->
    <div class="forgot-container flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-md">
            <div>
                <div class="text-center mb-6">
                    <img class="mx-auto h-16 w-auto" src="../forum-assets/images/Logo.jpg" alt="无境探索">
                    <h2 class="mt-2 text-2xl font-bold text-gray-900">找回密码</h2>
                    <p class="mt-2 text-sm text-gray-600">请按照步骤重置您的密码</p>
                </div>
                
                <!-- 步骤指示器 -->
                <div class="mb-8">
                    <div class="flex items-center justify-between">
                        <div class="flex flex-col items-center">
                            <div class="w-10 h-10 rounded-full bg-accent-color text-white flex items-center justify-center font-medium">1</div>
                            <span class="mt-2 text-xs text-accent-color font-medium">验证邮箱</span>
                        </div>
                        <div class="flex-1 h-1 bg-gray-200 mx-4">
                            <div class="h-full bg-accent-color w-0 transition-all duration-500" id="progress-bar-1"></div>
                        </div>
                        <div class="flex flex-col items-center">
                            <div class="w-10 h-10 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-medium">2</div>
                            <span class="mt-2 text-xs text-gray-500">验证码确认</span>
                        </div>
                        <div class="flex-1 h-1 bg-gray-200 mx-4">
                            <div class="h-full bg-accent-color w-0 transition-all duration-500" id="progress-bar-2"></div>
                        </div>
                        <div class="flex flex-col items-center">
                            <div class="w-10 h-10 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-medium">3</div>
                            <span class="mt-2 text-xs text-gray-500">重置密码</span>
                        </div>
                    </div>
                </div>
                
                <!-- 步骤1：输入邮箱 -->
                <div id="step-1" class="space-y-6">
                    <div class="form-group">
                        <label for="email" class="form-label">邮箱地址</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input id="email" name="email" type="email" required class="form-control pl-10" placeholder="请输入您注册时的邮箱地址">
                        </div>
                        <p class="mt-1 text-xs text-gray-500">我们将向该邮箱发送验证码</p>
                    </div>
                    
                    <div>
                        <button type="button" id="step-1-next" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-accent-color hover:bg-orange-600 transition duration-300">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fas fa-paper-plane"></i>
                            </span>
                            发送验证码
                        </button>
                    </div>
                </div>
                
                <!-- 步骤2：输入验证码 -->
                <div id="step-2" class="space-y-6 hidden">
                    <div class="form-group">
                        <label for="verify-code" class="form-label">验证码</label>
                        <div class="flex">
                            <div class="relative flex-1">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-shield-alt text-gray-400"></i>
                                </div>
                                <input id="verify-code" name="verify-code" type="text" required class="form-control pl-10" placeholder="请输入邮箱收到的验证码">
                            </div>
                            <button type="button" id="resend-code" class="ml-3 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-accent-color hover:bg-orange-600 transition duration-300">
                                重新发送
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex space-x-4">
                        <button type="button" id="step-2-back" class="w-1/2 relative flex justify-center py-3 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 transition duration-300">
                            上一步
                        </button>
                        <button type="button" id="step-2-next" class="w-1/2 group relative flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-accent-color hover:bg-orange-600 transition duration-300">
                            下一步
                        </button>
                    </div>
                </div>
                
                <!-- 步骤3：重置密码 -->
                <div id="step-3" class="space-y-6 hidden">
                    <div class="form-group">
                        <label for="new-password" class="form-label">新密码</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="new-password" name="new-password" type="password" required class="form-control pl-10" placeholder="请设置新密码">
                        </div>
                        <div id="password-strength" class="mt-2 text-xs text-gray-500 hidden">
                            <span id="strength-indicator" class="inline-block w-full h-1 bg-gray-200 rounded">
                                <span id="strength-bar" class="block h-1 bg-red-500 rounded" style="width: 25%"></span>
                            </span>
                            <span id="strength-text" class="ml-2">弱</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">确认新密码</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="confirm-password" name="confirm-password" type="password" required class="form-control pl-10" placeholder="请再次输入新密码">
                        </div>
                    </div>
                    
                    <div class="flex space-x-4">
                        <button type="button" id="step-3-back" class="w-1/2 relative flex justify-center py-3 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 transition duration-300">
                            上一步
                        </button>
                        <button type="button" id="reset-password-btn" class="w-1/2 group relative flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-accent-color hover:bg-orange-600 transition duration-300">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fas fa-key"></i>
                            </span>
                            重置密码
                        </button>
                    </div>
                </div>
                
                <!-- 成功提示 -->
                <div id="success-message" class="text-center py-6 hidden">
                    <div class="w-16 h-16 rounded-full bg-green-100 text-green-500 flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-check text-2xl"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">密码重置成功！</h3>
                    <p class="text-sm text-gray-600 mb-6">您的密码已成功重置，请使用新密码登录。</p>
                    <a href="login.html" class="inline-flex justify-center py-3 px-6 border border-transparent text-sm font-medium rounded-md text-white bg-accent-color hover:bg-orange-600 transition duration-300">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        返回登录
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="footer py-6">
        <div class="container mx-auto px-4">
            <div class="footer-bottom">
                <p>&copy; 2024 无境探索论坛. 保留所有权利.</p>
            </div>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script src="../forum-assets/js/main.js"></script>
    <script>
        // 步骤控制
        document.getElementById('step-1-next').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email)) {
                showMessage('请输入有效的邮箱地址', 'error');
                return;
            }
            
            // 显示步骤2，更新进度条
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('progress-bar-1').style.width = '100%';
            document.querySelector('.flex-col.items-center:nth-child(3) .rounded-full').classList.remove('bg-gray-200', 'text-gray-500');
            document.querySelector('.flex-col.items-center:nth-child(3) .rounded-full').classList.add('bg-accent-color', 'text-white');
            document.querySelector('.flex-col.items-center:nth-child(3) span').classList.remove('text-gray-500');
            document.querySelector('.flex-col.items-center:nth-child(3) span').classList.add('text-accent-color');
            
            showMessage('验证码已发送，请查收', 'success');
        });
        
        document.getElementById('step-2-back').addEventListener('click', function() {
            // 返回步骤1，更新进度条
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-1').classList.remove('hidden');
            document.getElementById('progress-bar-1').style.width = '0%';
            document.querySelector('.flex-col.items-center:nth-child(3) .rounded-full').classList.remove('bg-accent-color', 'text-white');
            document.querySelector('.flex-col.items-center:nth-child(3) .rounded-full').classList.add('bg-gray-200', 'text-gray-500');
            document.querySelector('.flex-col.items-center:nth-child(3) span').classList.remove('text-accent-color');
            document.querySelector('.flex-col.items-center:nth-child(3) span').classList.add('text-gray-500');
        });
        
        document.getElementById('step-2-next').addEventListener('click', function() {
            const verifyCode = document.getElementById('verify-code').value;
            
            if (!verifyCode || verifyCode.length !== 6 || !/^\d+$/.test(verifyCode)) {
                showMessage('请输入6位数字验证码', 'error');
                return;
            }
            
            // 显示步骤3，更新进度条
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-3').classList.remove('hidden');
            document.getElementById('progress-bar-2').style.width = '100%';
            document.querySelector('.flex-col.items-center:last-child .rounded-full').classList.remove('bg-gray-200', 'text-gray-500');
            document.querySelector('.flex-col.items-center:last-child .rounded-full').classList.add('bg-accent-color', 'text-white');
            document.querySelector('.flex-col.items-center:last-child span').classList.remove('text-gray-500');
            document.querySelector('.flex-col.items-center:last-child span').classList.add('text-accent-color');
        });
        
        document.getElementById('step-3-back').addEventListener('click', function() {
            // 返回步骤2，更新进度条
            document.getElementById('step-3').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('progress-bar-2').style.width = '0%';
            document.querySelector('.flex-col.items-center:last-child .rounded-full').classList.remove('bg-accent-color', 'text-white');
            document.querySelector('.flex-col.items-center:last-child .rounded-full').classList.add('bg-gray-200', 'text-gray-500');
            document.querySelector('.flex-col.items-center:last-child span').classList.remove('text-accent-color');
            document.querySelector('.flex-col.items-center:last-child span').classList.add('text-gray-500');
        });
        
        document.getElementById('reset-password-btn').addEventListener('click', function() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword.length < 6) {
                showMessage('密码长度至少6位', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('两次输入的密码不一致', 'error');
                return;
            }
            
            // 显示成功消息
            document.getElementById('step-3').classList.add('hidden');
            document.getElementById('success-message').classList.remove('hidden');
        });
        
        // 重新发送验证码
        document.getElementById('resend-code').addEventListener('click', function() {
            let countdown = 60;
            const btn = this;
            btn.disabled = true;
            btn.textContent = `${countdown}秒后重新获取`;
            
            const timer = setInterval(() => {
                countdown--;
                btn.textContent = `${countdown}秒后重新获取`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.textContent = '重新发送';
                }
            }, 1000);
            
            showMessage('验证码已重新发送', 'success');
        });
        
        // 密码强度检测
        document.getElementById('new-password').addEventListener('input', function() {
            const strengthIndicator = document.getElementById('strength-indicator');
            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');
            const passwordStrength = document.getElementById('password-strength');
            
            passwordStrength.classList.remove('hidden');
            
            const password = this.value;
            let strength = 0;
            let strengthClass = 'bg-red-500';
            let strengthLabel = '弱';
            
            if (password.length > 6) strength++;
            if (password.length > 10) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            const percentage = Math.min(100, strength * 25);
            
            if (percentage >= 75) {
                strengthClass = 'bg-green-500';
                strengthLabel = '强';
            } else if (percentage >= 50) {
                strengthClass = 'bg-yellow-500';
                strengthLabel = '中';
            } else {
                strengthClass = 'bg-red-500';
                strengthLabel = '弱';
            }
            
            strengthBar.style.width = `${percentage}%`;
            strengthBar.className = `block h-1 ${strengthClass} rounded`;
            strengthText.textContent = strengthLabel;
        });
        
        // 密码匹配验证
        document.getElementById('confirm-password').addEventListener('input', function() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && newPassword !== confirmPassword) {
                this.setCustomValidity('两次输入的密码不一致');
            } else {
                this.setCustomValidity('');
            }
        });
        
        // 密码显示/隐藏切换
        function addPasswordToggle(elementId) {
            const passwordField = document.getElementById(elementId);
            passwordField.addEventListener('input', function() {
                if (this.value.length > 0 && !this.parentNode.querySelector('.toggle-password')) {
                    const toggleBtn = document.createElement('button');
                    toggleBtn.type = 'button';
                    toggleBtn.className = 'toggle-password absolute inset-y-0 right-0 pr-3 flex items-center';
                    toggleBtn.innerHTML = '<i class="fas fa-eye text-gray-400"></i>';
                    toggleBtn.onclick = function() {
                        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                        passwordField.setAttribute('type', type);
                        this.innerHTML = type === 'password' ? '<i class="fas fa-eye text-gray-400"></i>' : '<i class="fas fa-eye-slash text-gray-400"></i>';
                    };
                    this.parentNode.appendChild(toggleBtn);
                }
            });
        }
        
        addPasswordToggle('new-password');
        addPasswordToggle('confirm-password');
    </script>
</body>
</html>
