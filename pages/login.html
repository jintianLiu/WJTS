<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 无境探索</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../forum-assets/css/style.css">
    <style>
        .login-container {
            min-height: calc(100vh - 80px);
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar py-3 px-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- 网站标志 -->
            <div class="flex items-center">
                <a href="../index.html" class="navbar-brand">
                    <img src="../forum-assets/images/Logo.jpg" alt="无境探索" class="h-10 w-auto">
                    <span>无境探索</span>
                </a>
            </div>

            <!-- 右侧链接 -->
            <div class="flex items-center space-x-4">
                <a href="../index.html" class="text-gray-700 hover:text-accent-color">
                    <i class="fas fa-home mr-1"></i> 返回首页
                </a>
            </div>
        </div>
    </nav>

    <!-- 登录容器 -->
    <div class="login-container flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-md">
            <div>
                <div class="text-center mb-6">
                    <img class="mx-auto h-16 w-auto" src="../forum-assets/images/Logo.jpg" alt="无境探索">
                    <h2 class="mt-2 text-3xl font-bold text-gray-900">欢迎回来</h2>
                    <p class="mt-2 text-sm text-gray-600">登录您的账户，继续探索精彩世界</p>
                </div>

                <form id="login-form" class="mt-8 space-y-6" onsubmit="return false;">
                    <div class="rounded-md -space-y-px">
                        <div class="form-group">
                            <label for="email" class="form-label">邮箱地址</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input id="email" name="email" type="email" required class="form-control pl-10"
                                    placeholder="请输入您的邮箱地址">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="flex items-center justify-between">
                                <label for="password" class="form-label">密码</label>
                                <div class="text-sm">
                                    <a href="forgot-password.html"
                                        class="font-medium text-accent-color hover:text-orange-600">忘记密码？</a>
                                </div>
                            </div>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input id="password" name="password" type="password" required class="form-control pl-10"
                                    placeholder="请输入您的密码">
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox"
                                class="h-4 w-4 text-accent-color focus:ring-accent-color border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">记住我</label>
                        </div>
                    </div>

                    <div>
                        <button type="submit" id="login-button"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-accent-color hover:bg-orange-600 transition duration-300">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fas fa-sign-in-alt"></i>
                            </span>
                            登录账户
                        </button>
                    </div>
                </form>

                <div class="text-center mt-6">
                    <p class="text-sm">
                        还没有账户？
                        <a href="register.html" class="font-medium text-accent-color hover:text-orange-600">立即注册</a>
                    </p>
                </div>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">或通过以下方式登录</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <button type="button"
                            class="inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition duration-300">
                            <i class="fab fa-weixin text-green-500"></i>
                        </button>
                        <button type="button"
                            class="inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition duration-300">
                            <i class="fab fa-qq text-blue-500"></i>
                        </button>
                        <button type="button"
                            class="inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition duration-300">
                            <i class="fab fa-weibo text-red-500"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer py-6">
        <div class="container mx-auto px-4">
            <div class="footer-bottom">
                <p>&copy; 2024 无境探索论坛. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../forum-assets/js/main.js"></script>
    <script>
        // 登录表单提交
        document.getElementById('login-form').addEventListener('submit', function () {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (validateForm('login-form')) {
                // 模拟登录
                if (handleLogin(email, password)) {
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1500);
                }
            }
        });

        // 密码显示/隐藏切换
        document.getElementById('password').addEventListener('input', function () {
            if (this.value.length > 0 && !this.parentNode.querySelector('.toggle-password')) {
                const toggleBtn = document.createElement('button');
                toggleBtn.type = 'button';
                toggleBtn.className = 'toggle-password absolute inset-y-0 right-0 pr-3 flex items-center';
                toggleBtn.innerHTML = '<i class="fas fa-eye text-gray-400"></i>';
                toggleBtn.onclick = function () {
                    const type = document.getElementById('password').getAttribute('type') === 'password' ? 'text' : 'password';
                    document.getElementById('password').setAttribute('type', type);
                    this.innerHTML = type === 'password' ? '<i class="fas fa-eye text-gray-400"></i>' : '<i class="fas fa-eye-slash text-gray-400"></i>';
                };
                this.parentNode.appendChild(toggleBtn);
            }
        });
    </script>
</body>

</html>
