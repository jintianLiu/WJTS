<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 无境探索</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../forum-assets/css/style.css">
    <style>
        .register-container {
            min-height: calc(100vh - 80px);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar py-3 px-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- 网站标志 -->
            <div class="flex items-center">
                <a href="../index.html" class="navbar-brand">
                    <img src="../forum-assets/images/Logo.jpg" alt="无境探索" class="h-10 w-auto">
                    <span>无境探索</span>
                </a>
            </div>
            
            <!-- 右侧链接 -->
            <div class="flex items-center space-x-4">
                <a href="../index.html" class="text-gray-700 hover:text-accent-color">
                    <i class="fas fa-home mr-1"></i> 返回首页
                </a>
            </div>
        </div>
    </nav>

    <!-- 注册容器 -->
    <div class="register-container flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-md">
            <div>
                <div class="text-center mb-6">
                    <img class="mx-auto h-16 w-auto" src="../forum-assets/images/Logo.jpg" alt="无境探索">
                    <h2 class="mt-2 text-3xl font-bold text-gray-900">创建账户</h2>
                    <p class="mt-2 text-sm text-gray-600">加入无境探索，分享您的精彩旅程</p>
                </div>
                
                <form id="register-form" class="mt-8 space-y-6" onsubmit="return false;">
                    <div class="form-group">
                        <label for="username" class="form-label">用户名</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input id="username" name="username" type="text" required class="form-control pl-10" placeholder="请设置您的用户名">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">邮箱地址</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input id="email" name="email" type="email" required class="form-control pl-10" placeholder="请输入您的邮箱地址">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">密码</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="password" name="password" type="password" required class="form-control pl-10" placeholder="请设置您的密码">
                        </div>
                        <div id="password-strength" class="mt-2 text-xs text-gray-500 hidden">
                            <span id="strength-indicator" class="inline-block w-full h-1 bg-gray-200 rounded">
                                <span id="strength-bar" class="block h-1 bg-red-500 rounded" style="width: 25%"></span>
                            </span>
                            <span id="strength-text" class="ml-2">弱</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">确认密码</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="confirm-password" name="confirm-password" type="password" required class="form-control pl-10" placeholder="请再次输入密码">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="verify-code" class="form-label">验证码</label>
                        <div class="flex">
                            <div class="relative flex-1">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-shield-alt text-gray-400"></i>
                                </div>
                                <input id="verify-code" name="verify-code" type="text" required class="form-control pl-10" placeholder="请输入验证码">
                            </div>
                            <button type="button" id="send-code-btn" class="ml-3 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-accent-color hover:bg-orange-600 transition duration-300">
                                获取验证码
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <input id="agree-terms" name="agree-terms" type="checkbox" required class="h-4 w-4 text-accent-color focus:ring-accent-color border-gray-300 rounded">
                        <label for="agree-terms" class="ml-2 block text-sm text-gray-700">
                            我已阅读并同意 <a href="#" class="text-accent-color hover:text-orange-600">服务条款</a> 和 <a href="#" class="text-accent-color hover:text-orange-600">隐私政策</a>
                        </label>
                    </div>
                    
                    <div>
                        <button type="submit" id="register-button" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-accent-color hover:bg-orange-600 transition duration-300">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fas fa-user-plus"></i>
                            </span>
                            注册账户
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-6">
                    <p class="text-sm">
                        已有账户？
                        <a href="login.html" class="font-medium text-accent-color hover:text-orange-600">立即登录</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="footer py-6">
        <div class="container mx-auto px-4">
            <div class="footer-bottom">
                <p>&copy; 2024 无境探索论坛. 保留所有权利.</p>
            </div>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script src="../forum-assets/js/main.js"></script>
    <script>
        // 密码强度检测
        document.getElementById('password').addEventListener('input', function() {
            const strengthIndicator = document.getElementById('strength-indicator');
            const strengthBar = document.getElementById('strength-bar');
            const strengthText = document.getElementById('strength-text');
            const passwordStrength = document.getElementById('password-strength');
            
            passwordStrength.classList.remove('hidden');
            
            const password = this.value;
            let strength = 0;
            let strengthClass = 'bg-red-500';
            let strengthLabel = '弱';
            
            if (password.length > 6) strength++;
            if (password.length > 10) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            const percentage = Math.min(100, strength * 25);
            
            if (percentage >= 75) {
                strengthClass = 'bg-green-500';
                strengthLabel = '强';
            } else if (percentage >= 50) {
                strengthClass = 'bg-yellow-500';
                strengthLabel = '中';
            } else {
                strengthClass = 'bg-red-500';
                strengthLabel = '弱';
            }
            
            strengthBar.style.width = `${percentage}%`;
            strengthBar.className = `block h-1 ${strengthClass} rounded`;
            strengthText.textContent = strengthLabel;
        });
        
        // 密码匹配验证
        document.getElementById('confirm-password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('两次输入的密码不一致');
            } else {
                this.setCustomValidity('');
            }
        });
        
        // 发送验证码
        document.getElementById('send-code-btn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailRegex.test(email)) {
                showMessage('请输入有效的邮箱地址', 'error');
                return;
            }
            
            let countdown = 60;
            const btn = this;
            btn.disabled = true;
            btn.textContent = `${countdown}秒后重新获取`;
            
            const timer = setInterval(() => {
                countdown--;
                btn.textContent = `${countdown}秒后重新获取`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.textContent = '获取验证码';
                }
            }, 1000);
            
            showMessage('验证码已发送，请查收', 'success');
        });
        
        // 注册表单提交
        document.getElementById('register-form').addEventListener('submit', function() {
            if (validateForm('register-form')) {
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // 模拟注册
                handleRegister(username, email, password);
                
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1500);
            }
        });
        
        // 密码显示/隐藏切换
        function addPasswordToggle(elementId) {
            const passwordField = document.getElementById(elementId);
            passwordField.addEventListener('input', function() {
                if (this.value.length > 0 && !this.parentNode.querySelector('.toggle-password')) {
                    const toggleBtn = document.createElement('button');
                    toggleBtn.type = 'button';
                    toggleBtn.className = 'toggle-password absolute inset-y-0 right-0 pr-3 flex items-center';
                    toggleBtn.innerHTML = '<i class="fas fa-eye text-gray-400"></i>';
                    toggleBtn.onclick = function() {
                        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                        passwordField.setAttribute('type', type);
                        this.innerHTML = type === 'password' ? '<i class="fas fa-eye text-gray-400"></i>' : '<i class="fas fa-eye-slash text-gray-400"></i>';
                    };
                    this.parentNode.appendChild(toggleBtn);
                }
            });
        }
        
        addPasswordToggle('password');
        addPasswordToggle('confirm-password');
    </script>
</body>
</html>
